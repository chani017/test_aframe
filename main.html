<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>한솔동 백제고분 역사공원 AR 가이드</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
      if (window.location.protocol == "http:" &&
          window.location.hostname != "localhost" && 
          window.location.hostname != "127.0.0.1" &&
          window.location.hostname != "[::1]") {
        window.location = window.location.href.replace('http:', 'https:');        
      }
    </script>    
    <!-- import the webpage's javascript files -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="./main.js"></script>
  </head>  
  <body>
    <a-scene webxr="optionalFeatures: hit-test, local-floor, viewer, dom-overlay; referenceSpaceType: local; overlayElement: #overlay;">
      <a-entity id="world" position="0 0 -3" hide-in-ar-mode light="type: ambient; intensity: 0.5;">
        <a-gltf-model id="portal" shadow="receive: true" src="./assets/models/portal.gltf" scale="1 1 1" rotation="0 90 0" position="0 0 0"></a-gltf-model>
      </a-entity>
      
      <!-- This is the pointer for working out where to place the object -->
      <a-plane visible="false" ar-hit-test="offset: 0 0;" id="reticle" rotation="-90 0 0" width="0.1" height="0.1" material="src:https://cdn.glitch.com/31ab0503-2a9b-4eab-8fd3-9910e8398336%2F31ab0503-2a9b-4eab-8fd3-9910e8398336_target.png?v=1594646291100;transparent:true">
        <a-plane scale="0.431 0.275 0.352" position="0 0 -0.01" width="4" height="4" material="src:https://cdn.glitch.com/31ab0503-2a9b-4eab-8fd3-9910e8398336%2Fborder.png?v=1594720463100;transparent:true"></a-plane>
      </a-plane>
      
      <a-light type="directional"
               light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
               id="light"
               target="portal"
               position="-5 3 1.5"></a-light>

      <!-- This shadow-receiving plane is only visible in AR mode. -->
      <a-plane height="15" width="15" position="0 0 -3" rotation="-70 0 0"
               shadow="receive: true"
               ar-shadows="opacity: 0.3"
               visible="false"></a-plane>
    </a-scene>

    <div class="about">
      <a href="#" onclick="location.href='about.html'">About</a>
    </div>
    <div class="main-title">
      <p>한솔동</br>백제고분</br>역사공원</br>AR 가이드</p>
    </div>
    <div class="sub-title">
      <p>Hansol-dong</br>Baekje Tombs</br>Historical Park</br>AR Guide</p>
    </div>
    <div class="glitchButton" style="position:fixed;top:20px;right:50px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
