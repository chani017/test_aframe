<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>한솔동 백제고분 역사공원 AR 가이드</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    
    <script>
      // WebXR requires HTTPS, so the site doesn't work if someone manually enters
      // the URL and ends up using HTTP. To work around this, force redirect from
      // http to https for non-localhost addresses.
      if (window.location.protocol == "http:" &&
          window.location.hostname != "localhost" && 
          window.location.hostname != "127.0.0.1" &&
          window.location.hostname != "[::1]") {
        window.location = window.location.href.replace('http:', 'https:');        
      }
    </script>    
    
    <!-- import the webpage's javascript files -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script>     
      AFRAME.registerComponent('ar-shadows', {
        schema: {
          opacity: {default: 0.3}
        },
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
            this.wasVisible = this.el.getAttribute('visible');
            if (this.el.sceneEl.is('ar-mode')) {
              this.savedMaterial = this.el.object3D.children[0].material;
              this.el.object3D.children[0].material = new THREE.ShadowMaterial();
              this.el.object3D.children[0].material.opacity = this.data.opacity;
              this.el.setAttribute('visible', true);
            }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
            if (this.savedMaterial) {
              this.el.object3D.children[0].material = this.savedMaterial;
              this.savedMaterial = null;
            }
            if (!this.wasVisible) this.el.setAttribute('visible', false);
          });
        }
      });    
  </script>
  </head>  
  <body>

    <a-scene>
      <a-assets timeout="30000">
        <a-asset-item id="portal" src="./assets/models/portal.gltf" response-type="arraybuffer"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0"></a-camera>
      
      <a-entity id="dino" position="0 0 -2" scale="1.3 1.3 1.3">
        <a-entity position="0 0 0" rotation="0 90 0"
                  gltf-model="#portal"
                  animation-mixer
                  shadow="cast: true; receive: false"></a-entity>
      </a-entity>  
      
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-light type="directional"
               light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
               id="light"
               target="dino"
               position="-5 3 1.5"></a-light>

      <!-- This shadow-receiving plane is only visible in AR mode. -->
      <a-plane height="15" width="15" position="0 0 -3" rotation="-90 0 0"
               shadow="receive: true"
               ar-shadows="opacity: 0.3"
               visible="false"></a-plane>
    </a-scene>
    
      <div class="about">
          <a href="#" onclick="location.href='about.html'">About</a>
      </div>
      <div class="main-title">
          <p>한솔동</br>백제고분</br>역사공원</br>AR 가이드</p>
      </div>
      <div class="sub-title">
        <p>Hansol-dong</br>Baekje Tombs</br>Historical Park</br>AR Guide</p>
      </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
